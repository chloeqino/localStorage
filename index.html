
<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
   <label for="fname">first name</label>
     <input type="text" name="name" id="fname"><br>
     <label for="lname">last name</label>
     <input type="text" name="name" id="lname">
     <a href="demo.html">Log</a>
     <script type="text/javascript">
     	var myStorage = window.localStorage;
        var firstname = document.getElementById("fname");
        var lastname = document.getElementById("lname");
        var fullname = {};
        console.log(myStorage.getItem("fullname"));
        fullname["first"] = "";
        fullname["last"] = "";
        if(myStorage.getItem("fullname")){
           fullname = JSON.parse(myStorage.fullname);
           firstname.value = fullname.first;
           lastname.value = fullname.last;
        }

        
        firstname.onchange = function(){
           fullname["first"] = firstname.value;
        	myStorage.setItem("fullname",JSON.stringify(fullname));
        }
        lastname.onchange = function(){
           fullname["last"] = lastname.value;
        	myStorage.setItem("fullname",JSON.stringify(fullname));
           console.log(fullname);
        }
     </script>
</body>

</html>
